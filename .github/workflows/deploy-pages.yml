name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build HTML for Pages
        run: |
          mkdir -p dist
          npx marp sample.md --allow-local-files --html --theme ./theme.css -o dist/index.html

      - name: Upload artifact for GitHub Pages
        # Use v4 (newer releases avoid using deprecated upload-artifact v3 internally)
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # Use v4 which is current and compatible with the artifact APIs
        uses: actions/deploy-pages@v4
